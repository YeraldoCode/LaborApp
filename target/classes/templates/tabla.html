<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
z

</head>
<body class="bg-black.bg-gradient">
<img th:src="@{/images/jobs.png}" width="101" height="100">
    <h1 class="text-primary">Lista de vacantes</h1>
    <table class="table table-bordered border-primary table-hover">
        <tr>
            <!-- titulos de nuestra tabla -->
            <th>logo</th>
            <th >Id</th>
            <th>Nombre de Vacante</th>
            <th>Descripcion</th>
            <th>Salario</th>
            <th>Fecha de Publicacion</th>
            <th>Destacada</th>
            <th>Detalle</th>
            <th>Borrar</th>
        </tr>


        <tr th:each="vacante: ${vacantes}">
           <td><img th:src="@{/images/{img}(img=${vacante.imagen} ) }" width="100" height="100"></td>
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.fecha}"></td>
            <!--<td th:text="${vacante.destacado == 1 ? 'si' : 'no'}"></td>-->
            <td>
                <span th:if="${vacante.destacado==1}" class="badge text-bg-success">Si</span>
                <span th:unless="${vacante.destacado==1}" class="badge text-bg-secondary">no</span>
            </td>
            <td>"
                <a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-outline-secondary">ver detalles</a>
            </td>
            <td>
                <a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-outline-danger">borrar</a>

            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
